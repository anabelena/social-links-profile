<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title> Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="social__card">
    <div class="social__card-profile">
      <picture>
        <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-image">
      </picture>
  
      <h2> Jessica Randall </h2>
      <h4> London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
    
    </div>

    <div class="social__card-links">

      <button class="social__card-links-buttom"> GitHub</button>
      <button class="social__card-links-buttom"> Frontend Mentor</button>
      <button class="social__card-links-buttom"> LinkedIn</button>
      <button class="social__card-links-buttom"> Twitter</button>
      <button class="social__card-links-buttom"> Instagram</button>

    </div>
 
  </main>
 

</body>
</html>
